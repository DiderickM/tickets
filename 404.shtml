<!doctype html>
<html lang="en">

  <head>
    <meta http-equiv="refresh" content="1;url=http://skiffle.nl/">
    <meta charset="UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
    <style>
        abbr,
address,
article,
aside,
audio,
b,
blockquote,
body,
canvas,
caption,
cite,
code,
dd,
del,
details,
dfn,
div,
dl,
dt,
em,
fieldset,
figcaption,
figure,
footer,
form,
h1,
h2,
h3,
h4,
h5,
h6,
header,
hgroup,
html,
i,
iframe,
img,
ins,
kbd,
label,
legend,
li,
mark,
menu,
nav,
object,
ol,
p,
pre,
q,
samp,
section,
small,
span,
strong,
sub,
summary,
sup,
table,
tbody,
td,
tfoot,
th,
thead,
time,
tr,
ul,
var,
video {
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  margin: 0;
  padding: 0;
  border: 0;
  outline: 0;
  font-size: 100%;
  vertical-align: baseline;
  background: 0 0;
}

body {
  line-height: 1;
}

* {
  box-sizing: border-box;
}

html {
  background-color: #f06060;
  color: #fff;
  font-size: 16px;
  font-family: "Open Sans", sans-serif;
}

@media screen and (max-width: 600px) {
  html {
    font-size: 10px;
  }
}

#container {
  width: calc(100% - 100px);
  max-width: 700px;
  min-width: 300px;
  margin: 0 auto;
  padding: 50px;
}

h1 {
  font-size: 16rem;
  text-shadow: #fff 0px 1px 1px;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

h2 {
  font-size: 6rem;
  color: #f48f8f;
  text-shadow: #fff 0px 1px 1px;
}

@font-face {
  font-family: "Open Sans";
  font-style: normal;
  font-weight: 700;
  src: local("Open Sans Bold"), local("OpenSans-Bold"),
    url(https://fonts.gstatic.com/s/opensans/v10/k3k702ZOKiLJc3WVjuplzOgdm0LZdjqr5-oayXSOefg.woff2)
      format("woff2");
}
    </style>

  <body>

    <div id="container">
        <h1>404</h1>
        <h2>There isn't anything here</h2>
    </div>

  </body>

</html>
